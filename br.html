<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* styles.css */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header h1 {
            font-size: 3em;
            color: #ff69b4;  /* pink */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .subheading {
            font-size: 1.2em;
            color: #ff4500;
            margin-top: 10px;
        }

        .countdown {
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
            color: #32cd32; /* lime green */
        }

        .birthday-image img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #696969;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>Happy Birthday, [Aapa]!</h1>
